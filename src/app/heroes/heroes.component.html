
<h2>My heroes</h2>
<ul class='heroes'>
  <!-- list display with ngFor, adding css style class conditionally and event binding(click) -->
  <li *ngFor="let item of heroes" 
    [class.selected]="item === selectedHero" 
    (click)="onSelect(item)">
    <span class="badge">id: {{ item.id }}</span> {{ item.name }}
  </li>
</ul>
<!-- in tandem with @Input to bind hero prop to selectedHero in master component -->
<app-hero-detail [hero]="selectedHero">Loading...</app-hero-detail>
