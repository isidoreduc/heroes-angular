<!-- shows only if selectedHero exists -->
<div *ngIf="hero">
    <!-- using the uppercase pipe -->
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>id: </span> {{ hero.id }}</div>
    <div>
      <label
        >name:
        <!-- two way data binding -->
        <input [(ngModel)]="hero.name" placeholder="name" />
      </label>
    </div>
  </div>
